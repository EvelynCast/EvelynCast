<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en línea</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="pets-3715733_640.jpg" class="d-block w-100" alt="..." width="100px">
      <div class="carousel-caption d-none d-md-block">
        <h5>Primer slide</h5>
        <p>Perritos y gatitos</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="corgi-g28148e9bb_640.jpg" class="d-block w-100" alt="..." width="100px">
      <div class="carousel-caption d-none d-md-block">
        <h5>Segundo slide</h5>
        <p>Perrito feliz en lluvia</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="maltese-1123016_640.jpg" class="d-block w-100" alt="..." width="100px">
      <div class="carousel-caption d-none d-md-block">
        <h5>Tercer slide</h5>
        <p>Perrito en césped</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
        </div>
    </div>
    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
